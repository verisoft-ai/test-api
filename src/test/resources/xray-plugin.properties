# The values in this property file SHOULD BE INJECTED USING -D.
# The values will be taken from this file ONLY in case no key was injected
# -------------------------------------------

# Xray type - cloud\server
xray.type=None
xray.testExecution.key=EXE-1
xray.testPlan.key=PLN-1
# Properties for jira cloud Authentication
# The XRAY_CLOUD_API_BASE_URL is fixed
XRAY_CLOUD_API_BASE_URL=https://xray.cloud.getxray.app/api/v2
CLIENT_ID=CLIENT_ID
CLIENT_SECRET=CLIENT_SECRET
# Needed properties for jira server/DataCenter - jira base url and Authentication.
# Jira base url you can find in your Jira settings
# Authentication can be by Basic Authentication - jira admin userName and password or by jira PersonalAccessToken
JIRA_BASE_URL=http://localhost:8090
# For jira server/DataCenter Basic Authentication - when use Applicative user with admin permissions for Authentication instead of PAT
JIRA_USERNAME=user.name
JIRA_PASSWORD=password
# For jira server/DataCenter PersonalAccessTokens Authentication
JIRA_TOKEN=null
